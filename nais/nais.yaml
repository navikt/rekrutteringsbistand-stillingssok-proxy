apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: rekrutteringsbistand-stillingssok-proxy
  namespace: arbeidsgiver
  labels:
    team: arbeidsgiver
spec:
  image: {{image}}
  port: 8300
  ingresses:
  {{#each ingress as |url|}}
      - {{url}}
  {{/each}}
  liveness:
    path: /internal/isAlive
  readiness:
    path: /internal/isReady
  azure:
    application:
      enabled: true
      claims:
        extra:
          - NAVident
  accessPolicy:
    inbound:
      rules:
        - application: rekrutteringsbistand-statistikk-api
          namespace: arbeidsgiver
          cluster: {{fss-cluster}}
        - application: foresporsel-om-deling-av-cv-api
          namespace: arbeidsgiver-inkludering
          cluster: {{fss-cluster}}
        - application: rekrutteringsbistand-stillingssok
          namespace: toi
  elastic:
    instance: rekrutteringsbistand-stilling
  envFrom:
    - secret: rekrutteringsbistand-stillingssok-proxy-es-credentials
  env:
    - name: ELASTIC_SEARCH_API
      value: {{elastic-search-api}}
