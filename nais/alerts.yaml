apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: rekrutteringsbistand-stillingssok-proxy
  namespace: toi
  labels:
    team: toi
spec:
  groups:
    - name: rekrutteringsbistand-stillingssok-proxy
      rules:
        - alert: rekrutteringsbistand-stillingssok-proxy
          expr: kube_deployment_status_replicas_available{deployment="rekrutteringsbistand-stillingssok-proxy"} == 0
          for: 1s
          annotations:
            summary: Appen er nede
            action: "https://logs.adeo.no/goto/8004078c866a597a534a22dcd68286d2"
          labels:
            namespace: toi
            severity: critical

        - alert: rekrutteringsbistand-stillingssok-proxy
          expr: sum(increase(logd_messages_total{log_app="rekrutteringsbistand-stillingssok-proxy",log_level="Error"}[10m])) > 0
          for: 1s
          annotations:
            summary: Appen har logget en error
            action: "https://logs.adeo.no/goto/8004078c866a597a534a22dcd68286d2"
          labels:
            namespace: toi
            severity: critical

        - alert: rekrutteringsbistand-stillingssok-proxy
          expr: (100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="rekrutteringsbistand-stillingssok-proxy  ",log_level=~"Warning"}[5m])) / sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="rekrutteringsbistand-stillingssok-proxy  "}[5m]))) > 5
          for: 3m
          annotations:
            summary: Ã˜kning i warnings
            action: "https://logs.adeo.no/goto/8004078c866a597a534a22dcd68286d2"
          labels:
            namespace: toi
            severity: warning
